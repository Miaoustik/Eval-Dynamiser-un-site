<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid p-3">
    <div class="row m-0 h-100 justify-content-center" id="white">
      <div class="row justify-content-center">
        <div class="col-4">
          <button class="border-0 bg-transparent d-flex">
            <span class="text-danger d-flex align-self-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="19"
                height="19"
                fill="currentColor"
                class="bi bi-plus-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg> </span
            ><span class="d-flex text-nowrap m-3">NEW GAME</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-nowrap text-center position-relative">
          <span class="fs-2">PLAYER 1</span>
          <span class="text-danger py-3 position-absolute mx-2" id="dot">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-dot"
              viewBox="0 0 16 16"
            >
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
            </svg>
          </span>
        </div>
        <div class="col-6 text-nowrap text-center position-relative">
          <span class="fs-2">PLAYER 2</span>
          <span class="text-danger py-3 position-absolute mx-2" id="dot">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-dot"
              viewBox="0 0 16 16"
            >
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
            </svg>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-4 d-flex justify-content-end">
          <span class="text-danger" id="score1">57</span>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <img src="./images/dice-6.png" alt="dice" class=" shadow">
        </div>
        <div class="col-4 d-flex justify-content-start">
          <span class="text-danger" id="score2">98</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4 d-flex justify-content-center current">
          <div class="row justify-content-center">
            <span class="d-flex mt-2 justify-content-center w-75  currentSpan">current</span>
            <span class="d-flex justify-content-center w-75  text-white fs-4" id="current1">42</span>
          </div>
        </div>
        <div class="col-4">
          <button class="border-0 bg-transparent d-flex mb-3">
            <span class="text-danger d-flex align-self-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-repeat"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                />
              </svg> </span
            ><span class="d-flex text-nowrap mx-3">ROLL DICE</span>
          </button>
          <button class="border-0 bg-transparent d-flex m-auto">
            <span class="text-danger d-flex align-self-center pb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-box-arrow-in-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"
                />
                <path
                  fill-rule="evenodd"
                  d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
                />
              </svg> </span
            ><span class="d-flex text-nowrap mx-3">HOLD</span>
          </button>
        </div>
        <div class="col-4 d-flex justify-content-center current">
          <div class="row justify-content-center">
            <span class="d-flex mt-2 justify-content-center  w-75 currentSpan">current</span>
            <span class="d-flex justify-content-center  w-75 text-white fs-4" id="current2">42</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
